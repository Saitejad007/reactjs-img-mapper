name: Build and test

on: push
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
      - run: npm ci --ignore-scripts
      - run: npm run lint
      - run: npm run build
      - run: npm run test
